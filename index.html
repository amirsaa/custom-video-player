<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>

    <link rel="stylesheet" href="assets/css/plyr.css" />

    <link rel="stylesheet" href="assets/css/dist/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="video_box">
        <video
          id="player"
          playsinline
          controls
          data-poster="/path/to/poster.jpg"
        >
          <source
            src="https://dl.radionavaz.pw/Video/1398/11/27/Shahram%20Shabpareh%20-%20Khatoon%20-%20HD%20720.mp4"
            type="video/mp4"
          />
          <source src="" type="video/webm" />

          <!-- Captions are optional -->
          <track
            kind="captions"
            label="English captions"
            src="/path/to/captions.vtt"
            srclang="en"
            default
          />
        </video>
      </div>
    </div>

    <script src="assets/js/plyr.js"></script>
    <script>
      const player = new Plyr('#player', {
        i18n: {
          play: 'پخش',
          enterFullscreen: 'تمام صفحه',
          exitFullscreen: 'خروج از تمام صفحه',
          settings: 'تنظیمات',
          speed: 'سرعت پخش',
          normal: 'عادی',
          enableCaptions: 'فعال‌کردن زیرنویس',
          disableCaptions: 'غیرفعال‌کردن زیرنویس',
        },
        controls: [
          'play-large',
          'play',
          'volume',
          'current-time',
          'progress',
          'duration',
          'captions',
          'settings',
          'fastForward',
          'rewind',
          'fullscreen',
        ],
        seekTime: 10,
        hideControls: false,
        settings: ['speed'],
        tooltips: {
          controls: true,
          seek: true,
        },
      });

      (() => {
        const list = document.querySelector('.plyr');
        list.appendChild(list.firstElementChild);
      })();
    </script>
  </body>
</html>
