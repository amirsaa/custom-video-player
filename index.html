<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>

    <link rel="stylesheet" href="assets/css/plyr.css" />

    <link rel="stylesheet" href="assets/css/dist/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="video_box">
        <video
          id="player"
          playsinline
          controls
          data-poster="assets/video/cat-cover.PNG"
        >
          <source src="assets/video/cat.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <script src="assets/js/plyr.js"></script>
    <script>
      const player = new Plyr('#player', {
        ratio: '16:9',
        controls: [
          'play-large',
          'play',
          'volume',
          'current-time',
          'progress',
          'duration',
          'rewind',
          'fast-forward',
          'captions',
          'settings',
          'fullscreen',
        ],
        i18n: {
          play: 'پخش',
          pause: 'توقف',
          enterFullscreen: 'تمام صفحه',
          exitFullscreen: 'خروج از تمام صفحه',
          settings: 'تنظیمات',
          speed: 'سرعت پخش',
          normal: 'عادی',
          enableCaptions: 'فعال‌کردن زیرنویس',
          disableCaptions: 'غیرفعال‌کردن زیرنویس',
          rewind: '10 ثانیه به عقب‌',
          fastForward: '10 ثانیه به جلو',
        },

        seekTime: 10,
        hideControls: false,
        settings: ['speed'],
        tooltips: {
          controls: true,
          seek: true,
        },
      });

      (() => {
        const list = document.querySelector('.plyr');
        list.appendChild(list.firstElementChild);
      })();
    </script>
  </body>
</html>
